<div class="bootstrap body">
    <div class="container-fluid">
        <div class="row logo">
            <div class="col logo1">

            </div>

        </div>
        <div class="row head">
            <div class="col-12 col-md logBox ">
                <mat-card class="loginBox">
                    <mat-label class="headlog">Please Login</mat-label>
                    <form (ngSubmit)="login()" class="example-form loginBox2">
                        <input type="email" matInput [(ngModel)]="credential.username" name="userName" required
                            placeholder=" &nbsp;&nbsp;&nbsp;Ex. pat@example.com">
                        <br>
                        <input type="password" matInput [(ngModel)]="credential.password" name="passWord" required
                            placeholder=" &nbsp;&nbsp;&nbsp;Password">
                        <br>

                        <button class="btn" type="submit" mat-raised-button color="primary">Login</button>
                    </form>
                    <a routerLink="/signup">Signup</a>
                </mat-card>

            </div>
        </div>

    </div>
</div>
